<div class="outer-main-container">
  <!-- TODO: https://github.com/isaacplmann/ngx-contextmenu -->
  <div cdkDropListGroup class="all-lists">
      <div class="example-container">
        <h2>Icebox</h2>
        <div
          cdkDropList
          #iceboxList="cdkDropList"
          [cdkDropListData]="icebox"
          [cdkDropListConnectedTo]="[iceboxList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <mat-card class="example-box" *ngFor="let item of icebox" cdkDrag>
              <div class="mat-body-strong">
                {{item.title}}
              </div>
               <div class="mat-small">
                {{item.description}}
               </div> 
            
          </mat-card>
        </div>
      </div>
    
      <div class="example-container">
        <h2>To do</h2>
        <div
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[doneList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
        </div>
      </div>
      <div class="example-container">
        <h2>In progress</h2>
        <div
          cdkDropList
          #progressList="cdkDropList"
          [cdkDropListData]="progress"
          [cdkDropListConnectedTo]="[progressList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of progress" cdkDrag>{{item}}</div>
        </div>
      </div>
      <div class="example-container">
          <h2>Done</h2>
          <div
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[todoList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
          </div>
        </div>
    </div>

    <div class="tips">
        <p>Some tip of the day!</p>
    </div>
    
</div>
